<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Conversão </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
                
    <img src="—Pngtree—termometer icon design illustration_5339816.png" id="termometro" height="370px"> 
            <h1>Conversor de Temperatura</h1>
         
       <section class="inputs">
        <div>
            <h3>Celsius</h3>
            <input type="number" name="celsius" id="celsius" class="input">
        </div>
        <div>
            <h3>Fahrenheit</h3>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" >
        </div>
        <div>
            <h3>Kelvin</h3>
            <input type="number" name="kelvin" id="kelvin" class="input" >
        </div>
        <div>
            <table class="table">
               
                <tr>
                    <td>Celsius (°C)</td>
                    <td> Ponto de Fusão 0°C</td>
                    <td> Ponto de Ebulição 100°C</td>
                    
                </tr>
                <tr>
                    <td>Fahrenheit (°F)</td>
                    <td> Ponto de Fusão 32°F</td>
                    <td> Ponto de Ebulição 212°F</td>
                   
                </tr>
                <tr>
                    <td>Kelvin (K)</td>
                    <td> Ponto de Fusão 273 K</td>
                    <td> Ponto de Ebulição 373 K</td>
                   
                </tr>
            </table>
        </div>
        </section>
        
    <script src="script.js"></script>
</body>

</html>
